{% extends 'base.html' %}

{% block content %}

<div class="col-md-4 offset-md-4" style="padding-top:50px;">
  <form method="POST" action="/new">
    <fieldset>
      <legend>New Item</legend>
      <div class="form-group">
        <label for="name">Name</label>
        <input autofocus type="text" class="form-control" id="name" name="name" >
      </div>
      <div class="form-group">
        <label for="url">Image URL</label>
        <input type="url" class="form-control" id="url" name="url" >
      </div>
      <div class="form-group">
        <label for="name">Price</label>
        <input type="num" class="form-control" id="price" name="price" >
      </div>
      <div class="form-group">
        <label for="name">Description</label>
        <textarea type="num" class="form-control" id="description" name="description"></textarea>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Save</button>
    </fieldset>
  </form>
</div>

{% endblock %}
